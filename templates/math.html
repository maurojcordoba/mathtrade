{% extends "layout.html" %}

{% block title %} {{ title }} {% endblock %}


{% block content %}

<div>
  <div class="row">
    <h3>Registros encontrados {{data|length}} </h3>
  </div>
</div>

<div>
  <div class="row">
  {% for item in data %}
  <div class="col-sm-3 col-md-3">
    <div class="img-thumbnail">
      <img src="{{ item[8] }}" alt="..." class="img-fluid img-responsive rounded product-image">
      <div class="caption">
        <a href="{{  url_template.format(item[7]) }}" class="y" target="_blank" role="button">{{ item[2] }}</a>

        <p>Cant.: {{item[11]}}</span></p>
        <p>Tipo: {{ item[1] }}</p>
        <p>Ranking: {{ item[3] }}</p>
        <p>Rating: {{ item[4] }}</p>
        
        <p>
          <a href="{{  url_for('games', bggid=item[9]) }}" class="btn btn-sm btn-primary" role="button">Ver</a>          
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>




{% endblock %}
